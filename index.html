<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouth React Camera v1.4.5</title>
    <link rel="stylesheet" href="styles.css?v=1.4.5" />
  </head>
  <body>
    <div id="debugPanel" class="debug-panel">Debug: ready</div>
    <main class="app">
      <section id="authoring" class="authoring full-screen">
        <div class="authoring-toolbar">
          <span class="version-title">v1.4.5</span>
          <button
            id="startBtn"
            class="authoring-start"
            type="button"
            onclick="
              this.textContent='Starting...';
              const dbg=document.getElementById('debugPanel');
              if(dbg){dbg.textContent='Debug: inline click';}
              window.__startFromButton && window.__startFromButton(event);
            "
            ontouchend="
              this.textContent='Starting...';
              const dbg=document.getElementById('debugPanel');
              if(dbg){dbg.textContent='Debug: inline touchend';}
              window.__startFromButton && window.__startFromButton(event);
            "
          >
            Start Camera
          </button>
        </div>
        <textarea
          id="phrasesInput"
          placeholder="Type or paste text here. One word or phrase per line."
        ></textarea>
      </section>

      <section id="cameraSection" class="camera-frame hidden">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
        <div id="text-layer" class="text-layer"></div>
        <div id="startOverlay" class="start-overlay hidden">Tap to enable camera</div>
      </section>

      <section id="statusSection" class="status hidden">
        <span id="statusLabel">Starting...</span>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="app.js?v=1.4.5"></script>
  </body>
</html>
