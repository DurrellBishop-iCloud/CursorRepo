<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Mouth React Camera v1.5.9</title>
    <script>
      // Auto cache-bust: redirect to versioned URL if needed
      (function() {
        var VERSION = "1.5.9";
        var params = new URLSearchParams(window.location.search);
        var urlVersion = params.get("v");
        if (urlVersion !== VERSION) {
          params.set("v", VERSION);
          var newUrl = window.location.pathname + "?" + params.toString() + window.location.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
    <link rel="stylesheet" href="styles.css?v=1.5.9" />
  </head>
  <body>
    <main class="app">
      <section id="authoring" class="authoring full-screen">
        <div class="authoring-toolbar">
          <span class="version-title">v1.5.9</span>
          <div class="text-controls">
            <button type="button" id="sizeDownBtn" class="size-btn">âˆ’</button>
            <button type="button" id="sizeUpBtn" class="size-btn">+</button>
            <input type="color" id="fontColorPicker" value="#ffffff" title="Text color">
            <button type="button" id="autoBtn" class="auto-btn">Auto</button>
          </div>
          <button
            id="startBtn"
            class="authoring-start"
            type="button"
            onclick="
              this.textContent='Starting...';
              window.__startFromButton && window.__startFromButton(event);
            "
            ontouchend="
              this.textContent='Starting...';
              window.__startFromButton && window.__startFromButton(event);
            "
          >
            Start Camera
          </button>
        </div>
        <div
          id="phrasesInput"
          contenteditable="true"
          data-placeholder="Type your message here. Select text to set size and colour."
        ></div>
      </section>

      <section id="cameraSection" class="camera-frame hidden">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
        <div id="text-layer" class="text-layer"></div>
        <div id="startOverlay" class="start-overlay hidden">Tap to enable camera</div>
      </section>

      <section id="statusSection" class="status hidden">
        <span id="statusLabel">Starting...</span>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="app.js?v=1.5.9"></script>
  </body>
</html>
