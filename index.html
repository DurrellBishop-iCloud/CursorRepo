<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouth React Camera v1.3.0</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section id="authoring" class="authoring full-screen">
        <span class="version-title">v1.3.0</span>
        <button id="startBtn" class="authoring-start" type="button">
          Start Camera
        </button>
        <textarea
          id="phrasesInput"
          placeholder="Type or paste text here. One word or phrase per line."
        ></textarea>
      </section>

      <section id="cameraSection" class="camera-frame hidden">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
        <div id="text-layer" class="text-layer"></div>
        <div id="startOverlay" class="start-overlay hidden">Tap to enable camera</div>
      </section>

      <section id="statusSection" class="status hidden">
        <span id="statusLabel">Starting...</span>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
